<div class="form-group">
    <input type="text" class="form-control" placeholder="Search name..." style="width: 300px;" [(ngModel)]="searchTerm" />
</div>


<div *ngFor="let employee of filteredEmployees">
    <div (click)="onClick(employee.id)" class="panel panel-primary pointerCursor">
        <div class="panel-heading">
            <h3 class="panel-title">{{ employee.name }}</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-10">
                <div class="row verticle-align">
                    <div class="col-xs-4">
                        <img class="imageclass" [src]="employee.photoPath" />
                    </div>
                    <div class="col-xs-8">
                        <div class="row ">
                            <div class="col-xs-6">
                                Gender
                            </div>
                            <div class="col-xs-6">: {{ employee.gender }}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Date of Birth
                            </div>
                            <div class="col-xs-6">: {{ employee.dateOfBirth | date }}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Contact Preference
                            </div>
                            <div class="col-xs-6">: {{ employee.contactPreference }}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Department
                            </div>
                            <div class="col-xs-6" [ngSwitch]="employee.department">:
                                <span *ngSwitchCase="1">Help Desk</span>
                                <span *ngSwitchCase="2">HR</span>
                                <span *ngSwitchCase="3">IT</span>
                                <span *ngSwitchCase="4">PayRoll</span>
                                <span *ngSwitchDefault>N/A</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                email
                            </div>
                            <div class="col-xs-6">: {{ employee.email }}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                IsActive
                            </div>
                            <div class="col-xs-6">: {{ employee.isActive }}</div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
